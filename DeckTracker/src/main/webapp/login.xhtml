<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition template="WEB-INF/template/common.xhtml">
		<ui:define name="content">
			<h:form>
				<h:outputLabel value="Username" for="name" />
				<h:inputText value="#{loginBean.user.name}" id="name" />
				<h:outputLabel value="Password" for="password" />
				<h:inputSecret value="#{loginBean.user.password}" id="password" />
				<h:commandButton action="#{loginBean.signUp}" value="Sign up" />
				<h:commandButton action="#{loginBean.login}" value="login" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
